<div class="empresa-container">
  <div class="empresa-header">
    <img 
      *ngIf="empresa?.logo" 
      [src]="empresa?.logo" 
      alt="Logo de la empresa" 
      class="empresa-logo"
      (click)="goToHome()"
      style="cursor: pointer;"
    >
    <div 
      *ngIf="!empresa?.logo" 
      class="no-logo"
      (click)="goToHome()"
      style="cursor: pointer;"
    >
      Logo no disponible
    </div>
    <div class="empresa-info">
      <h1 class="empresa-nombre">{{ empresa?.nombre || 'Cargando empresa...' }}</h1>
    </div>
  </div>
</div>
